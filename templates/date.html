<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

    <title>Air Quality Index</title>

    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

    <style media="screen">
      @import url("https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@400;600&display=swap");

      * {
        font-family: "Baloo Paaji 2", cursive;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style: none;
        text-decoration: none;
      }

      body {
        background: #f5f5f5;
      }

      .top_navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background: #323233;
        box-shadow: 1px 0 2px rgba(0, 0, 0, 0.125);
        display: flex;
        align-items: center;
      }

      .top_navbar .logo {
        width: 250px;
        font-size: 25px;
        font-weight: 700;
        padding: 0 25px;
        color: white;
        letter-spacing: 2px;
        text-transform: uppercase;
        border-right: 1px solid #f5f5f5;
      }

      .top_navbar .menu {
        width: calc(100% - 250px);
        padding: 0 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .top_navbar .hamburger {
        font-size: 25px;
        cursor: pointer;
        color: white;
      }

      .top_navbar .hamburger:hover {
        color: #007dc3;
      }

      /* Now I have determined what the sidebar will look like for a responsive device */
      .hover_collapse .sidebar {
        width: 70px;
      }

      .hover_collapse .sidebar ul li a .text {
        display: none;
      }

      .sidebar {
        position: fixed;
        top: 60px;
        left: 0;
        width: 220px;
        height: 100%;
        background: #042331;
      }

      .sidebar ul li a {
        display: block;
        padding: 16px 25px;
        border-bottom: 1px solid #03374e;
        color: #0e94d4;
      }

      .sidebar ul li a .icon {
        font-size: 18px;
        color: white;
        vertical-align: middle;
      }

      .sidebar ul li a .text {
        margin-left: 19px;
        color: #fff;
        font-family: sans-serif;
        font-size: 18px;
        letter-spacing: 2px;
      }

      .sidebar ul li a:hover {
        background: #0e94d4;
        color: #fff;
      }

      .click_collapse .sidebar {
      }
	  .container {
  position: relative;
}

/* Bottom right text */
.container1 {
margin-top: 100px;
margin-left: 300px;
border: 5px solid black;
width: 320px;
  padding: 20px;
  background-color: #042331;
  color:white;
}
    </style>
  </head>

  <body>
    <div class="wrapper hover_collapse">
      <div class="top_navbar">
        <div class="logo">Airometer</div>
        <div class="menu">
          <div class="hamburger">
            <i class="fas fa-bars"></i>
          </div>
        </div>
      </div>

      <div class="sidebar">
        <div class="sidebar_inner">
          <ul>
            <li>
              <a href="/">
                <span class="icon"><i class="fa fa-home"></i></span>
                <span class="text">Home</span>
              </a>
            </li>
            <li>
              <a href="/Table">
                <span class="icon"><i class="fa fa-table"></i></span>
                <span class="text">Data Index Table</span>
              </a>
            </li>
            <li>
              <a href="/Date">
                <span class="icon"><i class="fa fa-calendar"></i></span>
                <span class="text">Date/time vise Data</span>
              </a>
            </li>
            <li>
              <a href="/About">
                <span class="icon"><i class="fa fa-question-circle"></i></span>
                <span class="text">About</span>
              </a>
            </li>
            <li>
              <a href="/Contact">
                <span class="icon"><i class="fa fa-id-card"></i></span>
                <span class="text">Contact</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var li_items = document.querySelectorAll(".sidebar ul li");
      var hamburger = document.querySelector(".hamburger");
      var wrapper = document.querySelector(".wrapper");

      li_items.forEach((li_item) => {
        li_item.addEventListener("mouseenter", () => {
          li_item.closest(".wrapper").classList.remove("hover_collapse");
        });
      });

      li_items.forEach((li_item) => {
        li_item.addEventListener("mouseleave", () => {
          li_item.closest(".wrapper").classList.add("hover_collapse");
        });
      });

      hamburger.addEventListener("click", () => {
        hamburger.closest(".wrapper").classList.toggle("hover_collapse");
      });
    </script>
    <h1 style="margin-top: 80px; margin-left: 300px;">Show date and time vise data</h1>
<div class="container1">
  <label for="Indexes"><h4>Choose an index:</h4></label>
  <select name="Indexes" id="Indexes">
  <option value="temperature">Temperature</option>
  <option value="humidity">Humidity</option>
  <option value="co2">CO2</option>
  <option value="voc">VOCs</option>
  <option value="pm2">PM 2</option>
  <option value="pm10">PM 10</option>
</select>
<h4>Choose Date</h4>
  <input type="date" id="Test_DatetimeLocal"><br>
  <h4>Start time</h4>
  <input type="time" id="Test_timeLocalstart"><br>
  <h4>End time</h4>
  <input type="time" id="Test_timeLocalend"><br>
</h4>
</div>
</body>
</html>
